<html>

<head>
    <title>Personal Web - Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>

        <div class="right-side">
            <a href="#">Contact Me</a>
        </div>
    </nav>
    <div class="personal">
        <form style="width: 400px">
            <div style="margin-bottom: 20px">
                <label for="input-name" style="font-size: 20px; font-weight: 700">Name</label>
                <input type="text" id="input-name" style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            " />
            </div>

            <div style="margin-bottom: 20px">
                <label for="input-email" style="font-size: 20px; font-weight: 700">Email</label>
                <input type="email" id="input-email" style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            " />
            </div>

            <div style="margin-bottom: 20px">
                <label for="input-phone" style="font-size: 20px; font-weight: 700">Phone Number</label>
                <input type="text" id="input-phone" required style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            " />
            </div>

            <div style="margin-bottom: 20px">
                <label for="choose-subject" style="font-size: 20px; font-weight: 700">Subject</label>
                <select id="choose-subject" style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
            ">
                    <option value="Talk">Talk</option>
                    <option value="Let's Collaboration">Let's Collaboration</option>
                    <option value="Create Project">Create Project</option>
                </select>
            </div>

            <div style="margin-bottom: 20px">
                <label for="input-message" style="font-size: 20px; font-weight: 700">Your Message</label>
                <textarea id="input-message" style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
              resize: vertical;
              height: 100px;
            "></textarea>
            </div>

            <button type="submit" style="
            background-color: #ec4d37;
            color: white;
            border: none;
            padding: 8px 30px;
            border-radius: 10px;
            cursor: pointer;
          ">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
